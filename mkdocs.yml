site_name: rotalabs-comply
site_description: AI compliance and audit logging infrastructure with multi-framework support
site_url: https://rotalabs.github.io/rotalabs-comply/
repo_url: https://github.com/rotalabs/rotalabs-comply
repo_name: rotalabs/rotalabs-comply

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - Tutorials:
    - Audit Logging: tutorials/audit-logging.md
    - Compliance Checking: tutorials/compliance-checking.md
    - Report Generation: tutorials/report-generation.md
  - API Reference:
    - Core Types: api/core.md
    - Audit: api/audit.md
    - Frameworks: api/frameworks.md
    - Reports: api/reports.md
    - Utilities: api/utils.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-comply
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-comply/
  generator: false

copyright: |
